<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" (click)="isMobileMode && drawer.close()">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.path" [class.activePath]="link == activeLink" (click)="activeLink = link; isMobileMode && drawer.close()">
        {{link.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a id="title" routerLink="" (click)="activeLink = links[0]">Czad Room - {{activeLink.name}}</a>
    </mat-toolbar>
    <div id="mainContent">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
